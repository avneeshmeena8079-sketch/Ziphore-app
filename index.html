<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ziphore Holographic Delivery</title>
<style>
body{
  margin:0;font-family:sans-serif;background:#0b0b0b;color:#fff;overflow-x:hidden;
}
/* Holographic gradient background */
body::before{
  content:"";
  position:fixed;top:0;left:0;width:100%;height:100%;
  background:linear-gradient(45deg,#00f,#0ff,#f0f,#0f0);
  background-size:400% 400%;
  filter:blur(50px) brightness(0.4);
  animation:gradientAnim 20s ease infinite;
  z-index:-1;
}
@keyframes gradientAnim{0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}

/* Center container */
.center{display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;text-align:center;}

/* Inputs and buttons */
input{padding:10px;margin:5px;border-radius:5px;border:none;outline:none;background:rgba(255,255,255,0.1);color:#0ff;}
button{background:transparent;border:2px solid #0ff;color:#0ff;padding:10px 20px;margin:5px;border-radius:10px;font-weight:bold;cursor:pointer;text-transform:uppercase;box-shadow:0 0 10px #0ff, 0 0 20px #0ff inset;transition:0.3s;}
button:hover{background:#0ff;color:#000;box-shadow:0 0 20px #0ff,0 0 30px #0ff inset;}

/* Holographic floating animations */
#holographicBoy img{width:150px;animation:float 3s infinite alternate, glow 1.5s infinite alternate;filter:drop-shadow(0 0 10px #0ff) drop-shadow(0 0 20px #0ff);}
@keyframes float{0%{transform:translateY(0);}100%{transform:translateY(-15px);}}
@keyframes glow{0%{filter:drop-shadow(0 0 5px #0ff);}100%{filter:drop-shadow(0 0 25px #0ff);}}

/* Profile */
#profileDiv img{width:100px;height:100px;border-radius:50%;margin-bottom:10px;filter:drop-shadow(0 0 10px #0ff);}

/* Chat box */
#chatBox{position:fixed;bottom:20px;right:20px;background:#111;padding:10px;border-radius:10px;width:250px;box-shadow:0 0 15px #0ff inset,0 0 30px #0ff;}
#chatMessages{height:100px;overflow-y:auto;margin-bottom:5px;}

/* Notifications */
.notification{position:fixed;bottom:20px;left:20px;background:#0ff;color:#000;padding:10px 20px;border-radius:10px;box-shadow:0 0 15px #0ff,0 0 30px #0ff inset;font-weight:bold;}

/* Holographic text */
h1,h2,p{color:#0ff;text-shadow:0 0 5px #0ff,0 0 10px #0ff,0 0 20px #0ff;}

/* Floating order icons */
.floatingIcon{position:absolute;width:15px;height:15px;border-radius:50%;background:#0ff;opacity:0.5;animation:floatIcon linear infinite;}
@keyframes floatIcon{0%{transform:translateY(0);}100%{transform:translateY(-800px);}}

/* 3D holographic menu cards */
.menuContainer{display:flex;flex-wrap:wrap;justify-content:center;margin-top:20px;}
.menuCard{width:120px;height:160px;background:rgba(0,255,255,0.1);margin:10px;border-radius:15px;box-shadow:0 0 15px #0ff inset,0 0 30px #0ff;display:flex;flex-direction:column;align-items:center;justify-content:center;transition:transform 0.5s;perspective:800px;cursor:pointer;}
.menuCard:hover{transform:rotateY(15deg) rotateX(10deg) scale(1.05);}

/* Spinning order items */
.spinningItem{position:absolute;width:30px;height:30px;border-radius:50%;background:#0ff;opacity:0.7;animation:spinItem linear infinite;}
@keyframes spinItem{0%{transform:rotate(0deg) translateY(0);}50%{transform:rotate(180deg) translateY(-20px);}100%{transform:rotate(360deg) translateY(0);}}

/* Containers hidden by default */
#loginDiv,#profileDiv,#chatBox,#holographicBoy,#mapContainer,#menuSection{display:none;}
#loginDiv{display:flex;background:#111;padding:20px;border-radius:10px;box-shadow:0 0 20px #0ff;}
</style>
</head>
<body>

<!-- Login -->
<div class="center" id="loginDiv">
  <h1>Ziphore Login</h1>
  <input type="text" id="phone" placeholder="Enter Mobile Number">
  <button onclick="sendOTP()">Send OTP</button>
  <input type="text" id="otp" placeholder="Enter OTP">
  <button onclick="verifyOTP()">Verify OTP</button>
</div>

<!-- Profile -->
<div class="center" id="profileDiv">
  <img id="profilePic" src="https://via.placeholder.com/100" alt="Profile Photo">
  <h2 id="userName">User Name</h2>
  <p id="userEmail">user@example.com</p>
  <button onclick="showHolographicBoy()">Start Delivery</button>
</div>

<!-- Holographic Delivery Boy -->
<div class="center" id="holographicBoy">
  <img src="https://i.gifer.com/7efs.gif" alt="Holographic Delivery Boy">
  <p id="deliveryMessage">Hello! Your order is on the way!</p>
  <button onclick="showMap()">Track Order</button>
  <button onclick="showMenu()">View 3D Menu</button>
</div>

<!-- Map -->
<div class="center" id="mapContainer">
  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0193537862715!2d144.95373631549947!3d-37.81720977975151!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d43f1f7d351%3A0x5045675218ce7e0!2sMelbourne%20VIC%2C%20Australia!5e0!3m2!1sen!2sin!4v1600000000000!5m2!1sen!2sin" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
  <button onclick="showChat()">Chat with Delivery Boy</button>
  <button onclick="startVoice()">Talk to Delivery Boy</button>
</div>

<!-- 3D Menu Section -->
<div class="center" id="menuSection">
  <h2>3D Holographic Menu</h2>
  <div class="menuContainer">
    <div class="menuCard">Pizza</div>
    <div class="menuCard">Burger</div>
    <div class="menuCard">Sushi</div>
    <div class="menuCard">Pasta</div>
    <div class="menuCard">Salad</div>
  </div>
</div>

<!-- Chat Box -->
<div id="chatBox">
  <div id="chatMessages"></div>
  <input type="text" id="chatInput" placeholder="Type a message...">
  <button onclick="sendMessage()">Send</button>
</div>

<script>
// === Double coding removal flags ===
let otpSent=false,otpVerified=false,deliveryStarted=false,chatVisible=false,menuVisible=false;

// OTP login simulation
function sendOTP(){if(otpSent) return; let phone=document.getElementById('phone').value;if(phone){alert("OTP sent to "+phone);otpSent=true;}}
function verifyOTP(){if(otpVerified) return; let otp=document.getElementById('otp').value;if(otp){otpVerified=true;document.getElementById('loginDiv').style.display='none';document.getElementById('profileDiv').style.display='flex';updateProfile('Avneesh Meena','avneesh@example.com','https://via.placeholder.com/100');showNotification("Login Successful!");createFloatingIcons();}}

// Update Profile
function updateProfile(name,email,photoURL){document.getElementById('userName').innerText=name;document.getElementById('userEmail').innerText=email;document.getElementById('profilePic').src=photoURL;}

// Holographic boy
function showHolographicBoy(){if(deliveryStarted)return;deliveryStarted=true;document.getElementById('profileDiv').style.display='none';document.getElementById('holographicBoy').style.display='flex';updateDeliveryMessage("Your order has started!");}
function updateDeliveryMessage(msg){document.getElementById('deliveryMessage').innerText=msg;}

// Show map
function showMap(){document.getElementById('holographicBoy').style.display='none';document.getElementById('mapContainer').style.display='flex';}

// Show 3D menu
function showMenu(){if(menuVisible)return;menuVisible=true;document.getElementById('holographicBoy').style.display='none';document.getElementById('menuSection').style.display='flex';}

// Chat
function showChat(){if(chatVisible)return;chatVisible=true;document.getElementById('chatBox').style.display='block';}
function sendMessage(){let msg=document.getElementById('chatInput').value;if(msg){appendChat("You",msg);document.getElementById('chatInput').value='';setTimeout(()=>{appendChat("Delivery Boy","Got it!");speak("Got it!");},1000);}}
function appendChat(sender,msg){let chat=document.createElement('p');chat.innerText=sender+": "+msg;document.getElementById('chatMessages').appendChild(chat);}

// Push notification
function showNotification(message){let notif=document.createElement('div');notif.className='notification';notif.innerText=message;document.body.appendChild(notif);setTimeout(()=>{notif.remove();},4000);}

// Floating holographic icons
function createFloatingIcons(){for(let i=0;i<15;i++){let icon=document.createElement('div');icon.className='floatingIcon';icon.style.left=Math.random()*window.innerWidth+'px';icon.style.animationDuration=(5+Math.random()*10)+'s';document.body.appendChild(icon);}}

// Spinning order items
for(let i=0;i<5;i++){
  let item=document.createElement('div');item.className='spinningItem';
  item.style.left=Math.random()*window.innerWidth+'px';
  item.style.top=Math.random()*window.innerHeight+'px';
  item.style.animationDuration=(3+Math.random()*3)+'s';
  document.body.appendChild(item);
}

// === Voice Interaction ===
function startVoice(){
  if(!('webkitSpeechRecognition' in window)){alert('Your browser does not support voice recognition.');return;}
  let recognition=new webkitSpeechRecognition();recognition.lang='en-US';recognition.interimResults=false;recognition.maxAlternatives=1;recognition.start();
  recognition.onresult=function(event){let userSpeech=event.results[0][0].transcript;appendChat("You",userSpeech);let response=generateResponse(userSpeech);appendChat("Delivery Boy",response);speak(response);}
  recognition.onerror=function(event){console.log('Error in recognition: '+event.error);}
}
function speak(text){let synth=window.speechSynthesis;let utterThis=new SpeechSynthesisUtterance(text);utterThis.pitch=1.2;utterThis.rate=1;synth.speak(utterThis);}
function generateResponse(userSpeech){userSpeech=userSpeech.toLowerCase();if(userSpeech.includes("where is my order"))return "Your order is on the way, arriving in 15 minutes!";if(userSpeech.includes("hello")||userSpeech.includes("hi"))return "Hello! How can I help you today?";if(userSpeech.includes("thank"))return "You're welcome! Enjoy your meal!";return "Got it! I'm on it.";}
</script>

</body>
</html>
