<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zyphor Ultimate Holographic App</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);color:white;overflow-x:hidden;}
/* LOGIN */
#loginScreen{height:100vh;display:flex;justify-content:center;align-items:center;flex-direction:column;text-align:center;}
#loginScreen h2{color:#00fff7;font-size:28px;margin-bottom:5px;}
#loginScreen p.tagline{color:#ff416c;font-size:16px;margin-bottom:15px;font-style:italic;}
input{padding:10px;margin:10px;width:220px;border:none;border-radius:6px;}
button{padding:10px 15px;background:#00fff7;color:black;border:none;border-radius:20px;cursor:pointer;font-weight:600;transition:0.3s;}
button:hover{transform:scale(1.05);}

/* FOOD CARDS */
.container{padding:15px;display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:15px;}
.card{background:rgba(255,255,255,0.05);border-radius:15px;overflow:hidden;backdrop-filter:blur(6px);box-shadow:0 0 15px cyan;transition:0.3s;}
.card:hover{transform:translateY(-5px) scale(1.03);box-shadow:0 0 25px cyan;}
.card img{width:100%;height:120px;object-fit:cover;border-radius:10px;filter:drop-shadow(0 0 8px cyan);}
.card-content{padding:10px;text-align:center;}
.price{color:#00ffea;font-weight:600;margin:5px 0;}
.btn{background:#00fff7;color:black;padding:6px 10px;border:none;border-radius:20px;cursor:pointer;font-size:12px;transition:0.2s;margin:2px;}
.btn:hover{background:#ff416c;color:white;transform:scale(1.1);}

/* Cart Button */
.cart-btn{position:fixed;bottom:20px;right:20px;background:#ff416c;color:white;padding:15px;border-radius:50%;font-size:18px;box-shadow:0 0 15px cyan;cursor:pointer;transition:0.3s;}
.cart-btn:hover{transform:scale(1.1);}

/* Modal */
.modal{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.7);display:none;justify-content:center;align-items:center;z-index:1000;}
.box{background:rgba(10,26,42,0.95);width:90%;max-width:400px;border-radius:15px;padding:20px;text-align:center;color:white;backdrop-filter:blur(10px);}
.cart-item{display:flex;justify-content:space-between;margin-bottom:10px;font-size:14px;}
.total{font-weight:600;margin-top:10px;}
.close{background:#ff416c;color:white;padding:8px;border:none;border-radius:20px;width:100%;margin-top:10px;cursor:pointer;}

/* HOLOGRAPHIC 3D DELIVERY BOY */
.holo-container{position:fixed;bottom:100px;left:20px;width:120px;text-align:center;animation:float 3s infinite, rotateHolo 8s infinite linear;z-index:999;cursor:pointer;}
.holo-container img{width:120px;border-radius:50%;border:2px solid cyan;box-shadow:0 0 25px cyan,0 0 50px #00fff7,0 0 80px #00fff7;}
.chat-bubble{position:fixed;bottom:220px;left:150px;background:rgba(0,255,255,0.2);padding:10px 15px;border-radius:15px;color:white;max-width:220px;display:none;animation:fadein 0.5s forwards;backdrop-filter:blur(6px);}

/* Animations */
@keyframes float{0%{transform:translateY(0);}50%{transform:translateY(-15px);}100%{transform:translateY(0);}}
@keyframes fadein{from{opacity:0;}to{opacity:1;}}
@keyframes rotateHolo{0%{transform:rotateY(0deg);}100%{transform:rotateY(360deg);}}
</style>
</head>
<body>

<!-- LOGIN -->
<div id="loginScreen">
<h2>Zyphor Login</h2>
<p class="tagline">Virtual Presence, Real Delivery</p>
<input type="text" id="mobile" placeholder="Enter Mobile Number">
<button onclick="sendOTP()">Send OTP</button>
<div id="otpSection" style="display:none;">
<input type="text" id="otp" placeholder="Enter OTP">
<button onclick="verifyOTP()">Verify OTP</button>
</div>
</div>

<!-- FOOD APP -->
<div id="appScreen" style="display:none;">
<header style="text-align:center;font-size:22px;font-weight:600;margin:10px;color:#00fff7;">Zyphor - Holographic Delivery</header>
<div class="container" id="foodContainer"></div>
<div class="cart-btn" onclick="openCart()">ðŸ›’</div>
</div>

<!-- CART MODAL -->
<div class="modal" id="cartModal">
<div class="box">
<h3 style="color:#00fff7;">Your Cart</h3>
<div id="cartItems"></div>
<p id="total"></p>
<button class="btn" onclick="checkout()">Checkout</button><br><br>
<button class="btn" onclick="closeCart()">Close</button>
</div>
</div>

<!-- HOLOGRAPHIC DELIVERY BOY -->
<div class="holo-container" onclick="talkHolo()">
<img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png">
<div class="chat-bubble" id="chatBubble">Hello! Tap on me to order ðŸŽ¤</div>
</div>

<script>
let cart=[];
let generatedOTP="";
let foodItems=[
{name:"Pizza",price:199,img:"https://images.unsplash.com/photo-1600891964599-f61ba0e24092"},
{name:"Burger",price:149,img:"https://images.unsplash.com/photo-1550547660-d9450f859349"},
{name:"Biryani",price:249,img:"https://images.unsplash.com/photo-1604908176997-125f25cc6f3d"},
{name:"Paneer Butter Masala",price:180,img:"https://source.unsplash.com/100x100/?paneer"},
{name:"Hakka Noodles",price:120,img:"https://source.unsplash.com/100x100/?noodles"}
];

/* LOGIN OTP */
function sendOTP(){
let mobile=document.getElementById("mobile").value;
if(mobile.length!==10){alert("Enter valid 10-digit number");return;}
generatedOTP="1234"; alert("Demo OTP: 1234");
document.getElementById("otpSection").style.display="block";
}
function verifyOTP(){
let otp=document.getElementById("otp").value;
if(otp===generatedOTP){
document.getElementById("loginScreen").style.display="none";
document.getElementById("appScreen").style.display="block";
renderMenu();
speak("Welcome Avneesh to Zyphor colored holographic delivery!");
}else{alert("Wrong OTP");}
}

/* RENDER FOOD MENU */
function renderMenu(){
let container=document.getElementById("foodContainer");
container.innerHTML="";
foodItems.forEach((item,index)=>{
container.innerHTML+=`
<div class="card">
<img src="${item.img}">
<div class="card-content">
<h3>${item.name}</h3>
<div class="price">â‚¹${item.price}</div>
<button class="btn" onclick="voiceOrder(${index})">Add via Voice</button>
<button class="btn" onclick="addToCart('${item.name}',${item.price})">Add</button>
</div>
</div>
`;
});
}

/* CART FUNCTIONS */
function addToCart(name,price){cart.push({name,price});alert(name+" added to cart");}
function openCart(){document.getElementById("cartModal").style.display="flex";displayCart();}
function closeCart(){document.getElementById("cartModal").style.display="none";}
function displayCart(){let items="",total=0;cart.forEach(item=>{items+=`<p>${item.name} - â‚¹${item.price}</p>`;total+=item.price;});document.getElementById("cartItems").innerHTML=items;document.getElementById("total").innerHTML="Total: â‚¹"+total;}

/* CHECKOUT */
function checkout(){
if(cart.length===0){alert("Cart empty!");return;}
closeCart();
let upi=prompt("Enter UPI ID to pay:");
if(upi){alert("Payment Successful!");startTracking();speak("Your order is confirmed.");}
}

/* DELIVERY TRACKING */
function startTracking(){
document.getElementById("chatBubble").innerHTML="Order confirmed! Preparing food ðŸ•";
document.getElementById("chatBubble").style.display="block";
setTimeout(()=>{document.getElementById("chatBubble").innerHTML="Out for Delivery ðŸš´";},5000);
setTimeout(()=>{document.getElementById("chatBubble").innerHTML="Delivered âœ…";cart=[];},10000);
}

/* HOLOGRAPHIC DELIVERY BOY VOICE */
function talkHolo(){
let speech=new SpeechSynthesisUtterance();
speech.lang="en-US";
speech.text="Hello Avneesh! Tap on me to place your order.";
window.speechSynthesis.speak(speech);
document.getElementById("chatBubble").style.display="block";
setTimeout(()=>{document.getElementById("chatBubble").style.display="none";},4000);
}

/* VOICE ORDER SYSTEM */
function voiceOrder(index){
if(!('webkitSpeechRecognition' in window)){alert("Voice not supported");return;}
let recognition=new webkitSpeechRecognition();
recognition.lang="en-US";
recognition.start();
recognition.onresult=function(event){
let spoken=event.results[0][0].transcript.toLowerCase();
if(spoken.includes("yes") || spoken.includes("add")){
addToCart(foodItems[index].name,foodItems[index].price);
speak(foodItems[index].name + " added to cart via voice!");
}else{speak("Okay, not added.");}
};
}

/* SPEAK FUNCTION */
function speak(text){let s=new SpeechSynthesisUtterance();s.lang="en-US";s.text=text;window.speechSynthesis.speak(s);}
window.onload=function(){let s=new SpeechSynthesisUtterance();s.lang="en-US";s.text="Welcome to Zyphor ultimate holographic delivery!";window.speechSynthesis.speak(s);};
</script>
</body>
</html>
